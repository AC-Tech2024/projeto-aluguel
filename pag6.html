<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página 6</title>
</head>
<body>
    <h1>Cadastre sua Sala</h1>
    <form>
        <input type="text" name="endereco" id="endereco" placeholder="Endereço">
        <input type="text" name="bairro" id="bairro" placeholder="Bairro">
        <input type="text" name="cep" id="cep" placeholder="CEP">
        <input type="text" name="estado" id="estado" placeholder="Estado">
        <input type="text" name="cidade" id="cidade" placeholder="Cidade">
        <input type="text" name="edificio" id="edificio" placeholder="Nome do Edifício">
        <input type="text" name="andar" id="andar" placeholder="Andar">
        <input type="text" name="numSala" id="numSala" placeholder="Nº da Sala">
        <input type="text" name="tipo" id="tipo" placeholder="Tipo de Sala">
        <input type="text" name="elevador" id="elevador" placeholder="Elevador">
        <input type="text" name="estacionamento" id="estacionamento" placeholder="Estacionamento">

        <button id="submit">Adicionar Sala</button>
        <button id="back">Voltar</button>
    </form>
</body>
</html>
