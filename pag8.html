<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página 8</title>
</head>
<body>
    <h1>Actech</h1>
    <form>
        <input type="text" name="nome" id="nome" placeholder="Digite seu Nome Completo">
        <input type="text" name="cpf" id="cpf" placeholder="CPF">
        <input type="text" name="contrato" id="contrato" placeholder="Digite o Nº do Contrato">
        <input type="text" name="email" id="email" placeholder="Digite seu Email">
        <input type="text" name="senha" id="senha" placeholder="Digite sua Senha">

        <br><br>
        <div id="check1">
            <input type="checkbox" name="lembrar" id="lembrar">
            <label for="lembrar" id="label">Lembrar de mim</label>
        </div>
        <div id="check2">
            <input type="checkbox" name="aceite" id="aceite">
            <label for="aceite" id="label">Concordo com os termos de uso</label>
        </div>
    </form>  
</body>
</html>
